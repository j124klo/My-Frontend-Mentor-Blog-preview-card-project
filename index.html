<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Webside containing preview of a Blog card"
    />
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="white-container">
      <header role="banner">
        <img
          id="banner-img"
          src="images/illustration-article.svg"
          alt="Decorative illustration with HTML & CSS motive."
        />
      </header>
      <main role="main">
        <div>
          <div class="yellow-box">
            <p class="bold-text">Learning</p>
          </div>
          <p>Published 21 Dec 2023</p>

          <h1 class="bold-text interactive">HTML & CSS foundations</h1>
          <p class="gray-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="profile-box">
          <img
            id="profile-img"
            src="images/image-avatar.webp"
            alt="Profile picture of Greg Hooper."
          />
          <p id="name" class="bold-text">Greg Hooper</p>
        </div>
      </main>
    </div>
  </body>
</html>
